version: "3.9"

services:
  # ── FastAPI Backend ────────────────────────────────────────────────
  helix-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file: .env
    volumes:
      - ./src:/app/src
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
      - ${HELIX_WORKSPACE:-~/projects}:/workspace   # local repos
    environment:
      HELIX_WORKSPACE: /workspace
    depends_on:
      postgres:
        condition: service_healthy
      chromadb:
        condition: service_started
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      uvicorn helix.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  # ── Streamlit Dashboard ────────────────────────────────────────────
  helix-ui:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    env_file: .env
    volumes:
      - ./ui:/app/ui
      - ./src:/app/src
    depends_on:
      - helix-api
    command: >
      streamlit run ui/app.py --server.port 8501 --server.address 0.0.0.0
    restart: unless-stopped

  # ── PostgreSQL ─────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-helix}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-helix_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-helix}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-helix}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ── ChromaDB (Vector Store) ────────────────────────────────────────
  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8200:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      ANONYMIZED_TELEMETRY: "false"
    restart: unless-stopped

  # ── Neo4j (Knowledge Graph) ───────────────────────────────────────
  neo4j:
    image: neo4j:5-community
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-helix_neo4j_dev}
      NEO4J_PLUGINS: '["apoc"]'
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD", "neo4j", "status"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # ── Redis (Task Queue) ────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  chroma_data:
  neo4j_data:
  redis_data:
